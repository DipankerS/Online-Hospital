<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Send</title>

    <!-- font awesome 5 link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="stylee.css">

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</head>

<body>
    <section id="home" class="section-title">
        <div id="Contact" class="text-white">
            <div class="section-title"> <br> <br>
                <h3 class="text-center">Send Patient Medical Report</h3>


                <body>
                    <div class="container">

                        <div class="content">
                            <span class="details">Enter Your Required Document</span>
                            <form action="">
                                <input type="file" id="myFile" name="filename">
                                <input type="submit">
                            </form>
                            <form action="#">
                                <div class="user-details">
                                    <div class="input-box">
                                        <span class="details">Patient Full Name</span>
                                        <input type="text" placeholder="Enter patient name" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Patient Report ID</span>
                                        <input type="number" placeholder="Enter patient id" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Lab Doctor Name</span>
                                        <input type="text" placeholder="Enter lab doctor name" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Hospital Name</span>
                                        <input type="text" placeholder="Enter hospital name" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Report Issue Date</span>
                                        <input type="date" placeholder="Issue date" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Report Issue Time</span>
                                        <input type="time" placeholder="Issue time" required>
                                    </div>

                                </div>

                                <div class="button">
                                    <input type="submit" value="Send">
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            </body>
        </div>
    </section>
</body>

</html>
